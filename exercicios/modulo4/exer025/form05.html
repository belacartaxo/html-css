<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sex" id="isexmax" value="M" checked><label for="isexmax">Masculino</label> <br>
            <input type="radio" name="sex" id="isexfem" value="F"><label for="isexfem">Feminino</label>
            <!--o tipo radio faz com que apareça uma bolinha-->
            <!--Para fazer com que as bolinhas cliquem uma vez só basta fazer com que elas tenham o mesmo name, NÃO É O ID-, isso não serve para checkbox-->
            <!--se você quiser que já apareça feminino marcado é só escrecer checked dentro do input-->
            <!--Se não colocar o valor irá aparecer o valor on-->
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label> <br>
            <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label>
            <!--checkbox-->
            <!--Paa que você clique no nome e automaticamnete clique na caixinha do checkbox, você precisa envelopar todos com um label, lembrando que o ideal é que você sempre use labvel, para o computador associar o nome a caixa-->
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
