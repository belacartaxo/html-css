<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset> <!--Grupo de campos, agrupa campos semelhantes-->
            <legend>Dados pessoais</legend> <!--Aqui você pode escrever sobre o que é esse grupo-->
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required minlength="5" maxlength="30">
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\([0-9]{2})\[0-9]{4,5}-[0-9]{4}$" required placeholder="(xx)xxxxx-xxxx">
                <!--pattern coreesponde características básicas para que o valor seja aceito, nesse caso diz que aceita valores de 0 a 9 nos 4 ou 5 primeiros e 4 últimos números e que eles devem ser separados por um traço, esses parâmetros devem ser escritos entre um ^ e um $, a chave e o colchete também sõ importantes para dizer a que esses números estão relacionados 0-9 também pode ser representado por \d, \(- significa abrir parenteses, )\- significa fechar parenteses-->
                <!--Pesquisar sobre HTML telefone pattern quando for usar, mas nenhum vai garantir que não vá ocorrer nenhum erro-->
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
