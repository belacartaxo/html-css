<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        div > p{ /*A seta > significa que o parágrafo <p> está dentro da <div>*/
            display: none; /*O parágrafo que está dentro de div não irá aparece*/
        }
        div:hover > p{
            display: block; /*vai mostrar o parágrafo novamente ao passar por cima da div*/
            background-color: red;
            color: white;
        }
        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>Texto escondido</p>
    </div>
</body>
</html>
