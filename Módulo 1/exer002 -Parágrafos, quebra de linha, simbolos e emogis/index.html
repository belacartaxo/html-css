    <title>Parágrafos</title>
    <h1>Paragrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escreverr tudo de qualquer jeito. Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;</p>
    <p>Se precisar quebrar o texto em algum lugar <br> basta usar a tag &lt;br&gt;.</p> <!--LESS THAN / GREATER THAN-->
    <P>Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &Delta;
        &uarr;
    </P>
    <p>Vamos adicionar emogis:
        &#x1F596; <!--o $#x deve estar presente antes do código do emogi, o código pode ser encontrado na emojipedia-->
        &#x1F913;
        &#x1F33E;
        &#x2764;
    </p>
