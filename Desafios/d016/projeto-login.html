<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <div id="imagem">

        </div>
            <section>
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="#" method="post" autocomplete="on">
                    <div id="email">
                        <label for="iemail"><span id="icon-email" class="material-icons">perm_identity</span></label>
                        <input type="email" name="email" id="iemail" required placeholder="seu e-mail" autocomplete="email">
                    </div>
                    <div id="senha">
                        <label for="isenha"><span id="icon-senha" class="material-icons">vpn_key</span></label>
                        <input type="password" name="senha" id="isenha" required placeholder="sua senha" autocomplete="current-password" minlength="8" maxlength="20">
                    </div>
                    <div id="bts">
                        <input type="submit" value="Entrar" id="entrar">
                        <input type="button" value="Esqueci a senha" id="esq-senha">
                    </div>
                </form>
            </section>
        </div>
    </main>
</body>
</html>
